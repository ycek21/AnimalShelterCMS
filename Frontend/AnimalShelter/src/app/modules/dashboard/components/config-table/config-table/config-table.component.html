<table mat-table [dataSource]="configs" class="table">
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef>Key</th>
    <td mat-cell *matCellDef="let element">{{ element.key }}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>

  <ng-container matColumnDef="modifiedBy">
    <th mat-header-cell *matHeaderCellDef>Modified By</th>
    <td mat-cell *matCellDef="let element">{{ element.modifiedBy }}</td>
  </ng-container>

  <ng-container matColumnDef="modifiedAt">
    <th mat-header-cell *matHeaderCellDef>Modified At</th>
    <td mat-cell *matCellDef="let element">
      {{ element.modifiedAt | date: "dd.MM.yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="basic"
        (click)="openPatchConfigDialog(element)"
      >
        Patch Value
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
