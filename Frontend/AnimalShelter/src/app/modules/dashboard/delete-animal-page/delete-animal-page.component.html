<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="animalType">
        <th mat-header-cell *matHeaderCellDef>Animal type</th>
        <td mat-cell *matCellDef="let row">{{ row.animalType }}</td>
      </ng-container>
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of birth</th>
        <td mat-cell *matCellDef="let row">
          {{ row.dateOfBirth | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef>Sex</th>
        <td mat-cell *matCellDef="let row">{{ displaySex(row.sex) }}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let row">{{ row.weight }}</td>
      </ng-container>
      <ng-container matColumnDef="views">
        <th mat-header-cell *matHeaderCellDef>Views</th>
        <td mat-cell *matCellDef="let row">{{ row.views }}</td>
      </ng-container>
      <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef>Modified at</th>
        <td mat-cell *matCellDef="let row">
          {{ row.modifiedAt | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-raised-button
            (click)="passedAway(row.id)"
            class="passedAwayButton"
          >
            Passed away
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>
